<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Alec Justice's Space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        .error-message {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
    </style>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"> 
</head>
<body>
    <div class="navbar">
        <a href="${HOMEPATH}" id="home-nav">Home</a>
        <a href="${RESUMEPATH}" id="resume-nav">Resume</a>
        <a href="${BLOGPATH}" id="blog-nav">Blog</a>
        <a href="${PROJECTSPATH}" id="projects-nav">Projects</a>
        <a href="${CONTACTPATH}" id="contact-nav">Contact Me</a>
    </div>

    <div class="content">
        <h1>Oops! Something Went Wrong</h1>
        <p class="error-message">Error 404: Page Not Found</p>

        <!-- Additional error content goes here... -->

        <p>
            Don't worry, Alec is on the case to fix this issue! Meanwhile, you can explore other parts of Alec's awesome space using the links above.
        </p>
    </div>
</body>
</html>
