<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alec Justice - Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }
        
        #Counter {
            text-align: center;
        }
    </style>
    <script src="${JAVASCRIPTPATH}"></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"> 
</head>
<body onload="UpdateVisitorCounter()">
    <div class="navbar">
        <a href="${HOMEPATH}" id="home-nav">Home</a>
        <a href="${RESUMEPATH}" id="resume-nav">Resume</a>
        <a href="${BLOGPATH}" id="blog-nav">Blog</a>
        <a href="${PROJECTSPATH}" id="projects-nav">Projects</a>
        <a href="${CONTACTPATH}" id="contact-nav">Contact Me</a>
    </div>

    <div class="content">
        <h1>Welcome to Alec Justice's Blog</h1>
        <p>
           Welcome to my blog. It's a little empty right now, but please come back later.
        </p>

        </br></br>
        
        <h4 id="Counter">Unique Visitor Count: <span id="CounterVal"></span></h4>
    </div>
   
</body>
</html>
